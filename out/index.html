.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg></a> <a href="mailto:outakashi@163.com" rel="noreferrer" target="_blank" class="util_textLink__JHip0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail Avatar_icon__W9p9S"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg></a></h1><p class="Avatar_tag__2azBx">后端开发工程师 / 游戏文案策划 / 计算机视觉领域学徒</p></div></div><div class="Content_content__JpleF util_plain__nVfWU"><article><p>你好，我是『睦生』，很高兴认识你👋</p><p>本人目前主要从事<!-- --> <span class="util_stress__jrmsn">后端开发</span> <!-- -->相关的工作，业余时间在做<!-- --> <span class="util_stress__jrmsn">计算机视觉</span> <!-- -->相关的研究，待成果发表后考虑重拾<!-- --> <span class="util_stress__jrmsn">游戏文案策划</span> <!-- -->的工作。</p><p>目标是能在多个领域都有所涉猎，实现自由而全面的发展😉✌️</p></article><div class="Divider_divider__YAUJP"></div><article><p>本站的前端部分基于<!-- --> <a href="https://github.com/kelvinqiu802" rel="noreferrer" target="_blank" class="util_textLink__JHip0">Kelvin Qiu</a> <!-- -->的开源项目进行二次开发，特此鸣谢。</p></article><div class="Divider_divider__YAUJP"></div></div><div class="Footer_footer__Tl1eP"><p class="Footer_cc__2oaAG"><a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" rel="noreferrer" target="_blank">CC BY-NC-SA 4.0</a> <!-- -->© 睦生</p><a href="https://beian.miit.gov.cn/" rel="noreferrer" target="_blank">闽ICP备2024038150号</a></div></div></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{}},"page":"/","query":{},"buildId":"MTcPhDYHURQpUR37d0Wae","nextExport":true,"autoExport":true,"isFallback":false,"scriptLoader":[]}</script></body></html>
